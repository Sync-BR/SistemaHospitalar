<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Sistema HGE</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./src/css/Style.css"/>
    </h:head>
    <h:body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <header>
            <h1 class="h1">Gerenciamento de chamadas</h1>
        </header>
        <main>
            <p:messages id="msg" autoUpdate="true" closable="true" style="width: 100%"/>
            <section class="cadastrarPaciente">
                <h:form >
                    <label>Nome completo *</label>
                    <h:inputText class="form-control" id="fullName"  value="#{pacientesBeans.nome}"/>
                    <label>Cpf *</label>
                    <h:inputText class="form-control " id="cpf" value="#{pacientesBeans.cpf}" />
                    <label>Especialista</label>
                    <h:selectOneMenu class="form-select form-select-lg mb-3"  value="#{pacientesBeans.especialista.especialista}" valueChangeListener="#{pacientesBeans.viwerName}">
                        <f:selectItem itemValue="" itemLabel="Selecione o especialista"   />
                        <f:selectItem itemValue="Cardiologista" itemLabel="Cardiologista" />
                        <f:selectItem itemValue="Pediatra" itemLabel="Pediatra" />
                        <f:selectItem itemValue="Ortopedista" itemLabel="Ortopedista" />
                        <f:selectItem itemValue="Ginecologista" itemLabel="Ginecologista" />
                        <f:selectItem itemValue="Neurologista" itemLabel="Neurologista" />
                        <f:selectItem itemValue="Dermatologista" itemLabel="Dermatologista" />
                        <f:selectItem itemValue="Oncologista" itemLabel="Oncologista" />
                        <f:selectItem itemValue="Endocrinologista" itemLabel="Endocrinologista" />
                        <f:selectItem itemValue="Psiquiatra" itemLabel="Psiquiatra" />
                        <f:selectItem itemValue="Oftalmologista" itemLabel="Oftalmologista" />
                        <f:selectItem itemValue="Urologista" itemLabel="Urologista" />
                        <f:selectItem itemValue="Otorrinolaringologista" itemLabel="Otorrinolaringologista" />
                        <f:selectItem itemValue="Reumatologista" itemLabel="Reumatologista" />
                        <f:selectItem itemValue="Nefrologista" itemLabel="Nefrologista" />
                        <f:selectItem itemValue="Hematologista" itemLabel="Hematologista" />
                        <f:selectItem itemValue="Infectologista" itemLabel="Infectologista" />
                        <f:selectItem itemValue="Pneumologista" itemLabel="Pneumologista" />
                        <f:selectItem itemValue="Gastroenterologista" itemLabel="Gastroenterologista" />
                        <f:selectItem itemValue="Cirurgião Geral" itemLabel="Cirurgião Geral" />
                        <f:selectItem itemValue="Radiologista" itemLabel="Radiologista" />
                    </h:selectOneMenu>

                    <label>
                        Prioridade
                    </label>
                    <h:selectOneMenu class="form-select form-select-lg mb-3" value="#{pacientesBeans.prioridade.prioridade}" valueChangeListener="#{pacientesBeans.viwerPriority}">
                        <f:selectItem itemValue="" class="alert alert-primary" itemLabel="Seleciona a prioridade"/>
                        <f:selectItem itemValue="Vermelho" itemLabel="Vermelho" />
                        <f:selectItem itemValue="Laranja" itemLabel="Laranja" />
                        <f:selectItem itemValue="Branco" itemLabel="Branco" />

                    </h:selectOneMenu>
                    <div class="d-grid gap-2">

                        <p:commandButton type="submit" class="btn btn-lg btn-secondary" value="Adicionar paciente" action="#{pacientesBeans.registerPaciente()}" update="msg"/>
                    </div>
                </h:form>
            </section>
        </main>
    </h:body>
</html>
