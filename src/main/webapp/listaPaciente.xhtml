<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista pacientes</title>
    </h:head>
    <h:body>
        <p:dataTable id="tabelaPacientes" value="#{pacientesBeans.pacientes}" var="paciente" rowKey="#{paciente.id}" selectionMode="single" >
            <p:column headerText="Id" class="head">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{paciente.id}" />
            </p:column>
            <p:column headerText="Nome" class="head">
                <f:facet name="header">Nome:</f:facet>
                <h:outputText value="#{paciente.nome}" />
            </p:column>
            <p:column headerText="Cpf" class="head">
                <f:facet name="header">CPF</f:facet>
                <h:outputText value="#{paciente.cpf}" />
            </p:column>

            <p:column headerText="Especialista" class="head" >
                <f:facet name="header">Especialista</f:facet>
                <h:outputText value="#{paciente.especialista.especialista}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
